<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Accident | index</title>

</head>
<body class="body text-bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/index" th:href="@{/index}">Accident</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}"> Main page </a>
                <a class="nav-item nav-link active" th:href="@{/accidents}"> Accidents </a>
                <a class="nav-item nav-link" th:href="@{/createAccident}"> Add Accident </a>
                    <div class="nav-item nav-link" th:text="${user}">user</div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark col-sm-9">
            <div class="card-header">
                <h2 class="card-title fw-bold">Accident Project</h2>
            </div>
            <div class="card-body">
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Text</th>
                        <th scope="col">Address</th>
                        <th scope="col">Type</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="accident: ${accidents}">
                        <td>
                            <a th:href="@{|/formUpdateAccident?id=${accident.id}|}"> <i class="fa fa-edit"></i> </a>
                            <span th:text="*{accident.id}" > 1 </span>
                        </td>
                        <td th:text="*{accident.name}">
                            name
                        </td>
                        <td th:text="*{accident.text}">
                            text
                        </td>
                        <td th:text="*{accident.address}">
                            address
                        </td>
                        <td th:text="*{accident.type.name}">
                            type
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
