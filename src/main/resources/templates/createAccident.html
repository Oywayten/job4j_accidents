<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Accidents | add accident</title>
    <style>
        .red {
            color: #ff0000;
        }
    </style>
</head>
<body class="body text-bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index" th:href="@{/index}">Accident</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}"> Main page </a>
                <a class="nav-item nav-link" th:href="@{/accidents}">Accidents</a>
                <a class="nav-item nav-link active" th:href="@{/createAccident}"> Add Accident </a>
                <div class="nav-item nav-link" th:text="${user.username}">user</div>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card text-bg-dark" style="width: 100%">
            <div class="card-header">
                New accident
            </div>
            <div class="card-body">
                <form th:action="@{/saveAccident}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="name" class="mt-3">Name <span class="red">*</span>
                            <input type="text" class="form-control" name="name" id="name" required>
                        </label><br/>
                        <label for="text" class="mt-3">Text <span class="red">*</span>
                            <textarea class="form-control" name="text" id="text" required></textarea>
                        </label><br/>
                        <label for="address" class="mt-3">Address <span class="red">*</span>
                            <input type="text" class="form-control" name="address" id="address" required>
                        </label><br/>
                        <label for="typeId" class="mt-3">Тип <span class="red">*</span>
                            <select class="form-control" id="typeId" name="typeId" required>
                                <option th:each="type: ${types}"
                                        th:text="${type.name}"
                                        th:value="${type.id}"></option>
                            </select>
                        </label><br/>
                        <label for="rIds" class="mt-3">Статья <span class="red">*</span>
                            <select class="form-control" id="rIds" name="rIds" multiple required>
                                <option th:each="rule: ${rules}"
                                        th:text="${rule.name}"
                                        th:value="${rule.id}"></option>
                            </select>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
